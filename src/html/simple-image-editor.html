<input id="sie-fu" type="file" /><span> "ctrl + v" to paste</span>
<br />
<div id="sie">
    <canvas id="sie-i-cnv" class="sie-cnt"></canvas>
    <canvas id="sie-cnv" class="sie-cnt"></canvas>
    <canvas id="sie-h-cnv" class="sie-cnt"></canvas>
    <canvas id="sie-f-cnv" class="sie-cnt"></canvas>
    <div id="sie-cnt" class="sie-cnt sie-h">
        <img id="sie-hp">
        <a id="sie-hsl"></a>
    </div>
    <div id="sie-c" class="sie-h">
        <div class="sie-bc sie-ib">
            <div class="sie-cc">
                <button id="sie-rbl">&lt;- Rotate</button>
            </div>
        </div>
        <div class="sie-bc sie-ib">
            <div class="sie-cc">
                <button id="sie-rbr">-&gt; Rotate</button>
            </div>
        </div>
        <hr />
        <div class="sie-cc">
            <input id="sie-cp" type="color">
            <select id="sie-cps">
                <option style="background-color: black; color: white;" value="black">black</option>
                <option style="background-color: blue; color: white;" value="blue">blue</option>
                <option style="background-color: green; color: white;" value="green">green</option>
                <option style="background-color: orange" value="orange">orange</option>
                <option style="background-color: purple; color: white;" value="purple">purple</option>
                <option style="background-color: red; color: white;" value="red">red</option>
                <option style="background-color: white; color: black;" value="white">white</option>
                <option style="background-color: yellow" value="yellow">yellow</option>
            </select>
            <span> Select color</span>
        </div>
        <div class="sie-cc">
            <input id="sie-lw" min="1" max="10" type="range">
            <span>Line width:
                <span id="sie-lwd"></span>
            </span>
        </div>
        <div class="sie-ib sie-bc">
            <div class="sie-cc">
                <button data-value="3" class="sie-dc">Eraser</button>
            </div>
            <div class="sie-cc">
                <button data-value="0" class="sie-dc">Pencil</button>
            </div>
            <div class="sie-cc">
                <button data-value="1" class="sie-dc">Line</button>
            </div>
        </div>
        <div class="sie-ib sie-bc">
            <div class="sie-cc">
                <button data-value="2" class="sie-dc">Arrow</button>
            </div>
            <div class="sie-cc">
                <button data-value="4" class="sie-dc">Square</button>
            </div>
            <div class="sie-cc">
                <button data-value="5" class="sie-dc">Circle</button>
            </div>
        </div>
        <hr />
        <div class="sie-cc">
            <div class="sie-ib sie-bc">
                <button id="sie-sb">Save</button>
            </div>
            <div class="sie-ib sie-bc">
                <button id="sie-d">Download</button>
            </div>
        </div>
    </div>
</div>
