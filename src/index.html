<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Editor Demo</title>
    <link rel="stylesheet" type="text/css" href="css/simple-image-editor.css">
</head>

<body>
    <div id="image-editor-container">
        <div>Choose a file</div>
        <input id="simple-image-editor-upload" type="file" />
        <br />
        <div id="simple-image-editor">
            <canvas id="simple-image-editor-canvas" class="simple-image-editor-container"></canvas>
            <div id="simple-image-editor-container" class="simple-image-editor-container simple-image-editor-hidden">
                <img id="simple-image-editor-hidden-preview">
                <a id="simple-image-editor-hidden-save-link"></a>
            </div>
            <div id="simple-image-editor-controls" class="simple-image-editor-hidden">
                <div class="simple-image-editor-control-container">
                    <button id="simple-image-editor-rotate-button">Rotate</button>
                </div>
                <hr />
                <div class="simple-image-editor-control-container">
                    <input id="simple-image-editor-color-picker" type="color">
                    <span>Select color</span>
                </div>
                <div class="simple-image-editor-control-container">
                    <input id="simple-image-editor-line-width" min="1" max="10" type="range">
                    <span>Line width:
                        <span id="simple-image-editor-line-width-display"></span>
                    </span>
                </div>
                <div class="simple-image-editor-control-container">
                    <button data-value="0" class="simple-image-editor-drawing-control">Pencil</button>
                </div>
                <div class="simple-image-editor-control-container">
                    <button data-value="1" class="simple-image-editor-drawing-control">Line</button>
                </div>
                <hr />
                <div class="simple-image-editor-control-container">
                    <button id="simple-image-editor-save-button" disabled>Save</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/simple-image-editor.js"></script>
</body>

</html>
